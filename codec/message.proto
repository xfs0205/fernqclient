syntax = "proto3";
package codec;
option go_package = "github.com/xfs0205/fernq/internal/codec";

// 注册消息
message VerifyMessage {
  string client_id = 1;
  string token     = 2;
}

// 中转消息
message TransitMessage {
  string target  = 1;
  bytes  message = 2;
}

// 接收消息
message ReceiveMessage {
  string from    = 1;
  bytes  message = 2;
}

// 请求体消息
message RequestBody {
  string url    = 1; // 请求地址
  bytes  body   = 2; // 请求体
}

// 响应体消息
message ResponseBody {
  int32  status = 1; // 响应状态码
  bytes  body   = 2; // 响应体
}
